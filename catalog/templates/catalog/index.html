{% extends 'catalog/base.html' %}
{% block content %}
<div style="margin-top:80px;">
    <h2 class="title text-center">Продукты</h2>
    <div class="row">
        {% for object in object_list %}
        <div class="col-md-3">
            <div class="product-image-wrapper">
                <div class="single-products">
                    <div class="productinfo text-center product-card"
                         style="background-image: url('{{ object.image_preview }}')">
                        <div style="margin: 20px 5px 20px 5px;">
                            <h2>{{object.name}}</h2>
                            <p>{{object.description}}</p>
                            <p>{{object.purchase_price}} руб.</p>
                            <p>Дата поступления: {{object.creation_date}} </p>
                        </div>
                        <div class="choose">
                            <ul class="nav flex-column justify-content-between choose">
                                <li class="d-inline me-auto"><a href="#"><i class="fa fa-plus-square"></i>Добавить в
                                    список
                                    желаемых</a></li>
                                <li class="d-inline ms-auto"><a href="#"><i class="fa fa-plus-square"></i>Купить</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
